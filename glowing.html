<style>
.rectangle-info, .rectangle-glow {
  max-height: 200px;
  max-width: 250px;
  height: 100%;
  width: 100%;
  position: absolute;
  overflow: hidden;
  z-index: 0;
  border-radius: 10px;
}
.rectangle-info:before, .rectangle-glow:before {
  content: '';
  z-index: -2;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(0deg);
  position: absolute;
  width: 99999px;
  height: 99999px;
  background-image: conic-gradient(rgba(0,0,0,0), #1976ed, rgba(0,0,0,0) 25%);
  animation: rotate 4s linear infinite;
  opacity: 0;
}
.rectangle-info:after {
  content: '';
  position: absolute;
  z-index: -1;
  left: 5px;
  top: 5px;
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  background: #b80000;
  border-radius: 7px;
}
@keyframes rotate {
  100% {
    transform: translate(-50%, -50%) rotate(1turn);
  }
}
.rectangle:hover .rectangle-glow:before {
  opacity: 1; /* Make glow visible on hover */
}
</style>
<div class="rectangle">
  <div class="rectangle-glow"></div>
  <div class="rectangle-info"></div>
</div>
