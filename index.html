        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #fff9f8, #fda95d);
            background-size: cover;
            background-attachment: fixed;
            padding-top: 80px; 
            font-family: "Montserrat", sans-serif;
            overflow-x: hidden;
        }
        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        a:hover, a:focus, a:visited, a:active { color: inherit; text-decoration: none; }
        header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background-color: white;
            color: black;
            z-index: 9999;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 15px 20px; 
            font-size: 1.2rem;
            transition: padding 0.4s ease;
        }
        .header-icon {
            height: 80px; 
            width: auto;
        }
        .header-nav {
            display: flex;
            justify-content: center; 
            flex-grow: 1;
        }
        .header-placeholder {
            width: 50px; 
        }
        header a {
            margin: 0 20px;
            transition: all 0.3s ease;
        }
        header a:hover { font-weight: bold; font-size: 1.4rem; }
        .page-title {
            font-family: "Montserrat", sans-serif;
            font-weight: 800; 
            color: grey;
            opacity: 0.75;
            text-align: center;
            text-shadow: 0 0 2px white, 0 0 5px white; 
            font-size: clamp(1.8rem, 5vw, 3rem);
            margin: 20px 0;
            padding: 0 20px;
        }
        @media (orientation: portrait) {
            .header-icon {
                height: 40px;
            }
            .header-placeholder {
                width: 40px;
            }
            header a { font-size: 0; } 
            header a:hover { font-size: 0; }
            header a::before {
                content: "";
                display: block;
                width: 25px; height: 25px;
                background-size: contain;
                background-repeat: no-repeat;
            }
            header a:nth-child(1)::before { background-image: url('https://icons.iconarchive.com/icons/pictogrammers/material/512/youtube-tv-icon.png'); }
            header a:nth-child(2)::before { background-image: url('https://icons.iconarchive.com/icons/custom-icon-design/mono-general-1/512/save-icon.png'); }
            header a:nth-child(3)::before { background-image: url('https://icons.iconarchive.com/icons/steve/zondicons/512/Book-Reference-icon.png'); }
            header a:nth-child(4)::before { background-image: url('https://icons.iconarchive.com/icons/steve/zondicons/512/Question-icon.png'); }
            header a:nth-child(5)::before { background-image: url('https://icons.iconarchive.com/icons/icons8/windows-8/512/Mobile-Phone-icon.png'); }
        }
        .info-banner {
            width: 100%;
            height: 50vh;
            background: linear-gradient(135deg, rgba(60, 60, 60, 0.25), rgba(10, 10, 10, 0.25));
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2vw;
        }
        .info-banner p {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #333; /* Dark text for readability on the light background */
            font-weight: 500;
            max-width: 1000px;
            text-shadow: 0px 1px 3px rgba(255, 255, 255, 0.5); 
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2vw;
            width: 100%;
            padding: 0 2vw;
            margin-top: 20px; /* Adjusted margin */
            min-width: 400px;
            min-height: calc(100vh - 140px); 
        }
        .rectangle {
            background-color: #b80000;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: height 0.3s ease-in-out;
            padding-bottom: 50%;
        }
        .rectangle-glow, .rectangle-info {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 10px;
            z-index: 0;
        }
        .rectangle-info::before, .rectangle-glow::before {
            content: '';
            position: absolute;
            z-index: -2;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 99999px; height: 99999px;
            background-image: conic-gradient(rgba(0,0,0,0), #1976ed, rgba(0,0,0,0) 25%);
            animation: rotate 4s linear infinite;
            opacity: 0;
        }
        .rectangle-info::after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 5px; top: 5px;
            width: calc(100% - 10px); height: calc(100% - 10px);
            background: #b80000;
            border-radius: 7px;
        }
        @keyframes rotate { 100% { transform: translate(-50%, -50%) rotate(1turn); } }
        .rectangle:hover .rectangle-glow::before { opacity: 1; }
        .image-container {
            width: 80%; height: 0;
            padding-top: 80%;
            position: relative;
            margin: 10% auto 0;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out;
        }
        .image-container img {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            object-fit: contain;
            transition: opacity 0.5s ease-in-out;
            border-radius: 25px; 
        }
        .rectangle .text {
            width: 80%;
            margin: 5% auto;
            color: white;
            font-size: clamp(16px, 2vw, 0.9rem);
            z-index: 1;
        }
        .rectangle .text b {
            display: block;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .rectangle .text a { display: block; text-align: right; margin-top: 32px; }
        .rectangle .text p { margin: 10px 0; }
        .player {
            position: absolute;
            bottom: 70px; 
            left: 10%;
            width: 80%;
            height: 40px;
            z-index: 2;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        .player canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .rectangle .icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 16px;
            width: 100%;
            z-index: 1;
        }
        .rectangle .icons a {
            width: 20%; height: 0;
            padding-top: 20%;
            position: relative;
        }
        .rectangle .icons a img {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            object-fit: contain;
        }
        #up_button, #down_button {
            position: fixed;
            right: 20px;
            width: 70px; height: 70px;
            background-color: #fdc592;
            color: black;
            border-radius: 50%;
            text-align: center;
            font-size:40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 3px 3px 4px black;
            opacity: 0.7;

            z-index: 999;
        }
        #up_button:hover, #down_button:hover {
            width: 65px; height: 65px;
            box-shadow: 1px 1px 2px black;
        }

        }

        #down_button { bottom: 20px; }
        .button_icon {
            height: 45px;

        }

                padding-bottom: 17px;

            }
        });
        iconsDiv.appendChild(leftIcon);
        iconsDiv.appendChild(rightIcon);
        rectangle.appendChild(glow);
        rectangle.appendChild(info);
        rectangle.appendChild(imageContainer);
        rectangle.appendChild(textDiv);
        rectangle.appendChild(playerDiv); 
        rectangle.appendChild(iconsDiv);
        rectangleWrapper.appendChild(rectangle);
        return rectangleWrapper;
    };
    const rectangles = rectanglesData.map((data) => {
        const rectangleWrapper = createRectangle(data);
        grid.appendChild(rectangleWrapper);
        return rectangleWrapper;
    });
    const adjustHeight = () => {
        const maxHeight = Math.max(...rectangles.map(rectangle => rectangle.offsetHeight));
        rectangles.forEach(rectangle => rectangle.style.height = `${maxHeight}px`);
    };
    window.onload = adjustHeight;
    window.onresize = adjustHeight;
    document.getElementById("up_button").addEventListener("click", function(e) {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: "smooth" });
    });
    document.getElementById("down_button").addEventListener("click", function(e) {
        e.preventDefault();
        window.scrollTo({ top: document.documentElement.scrollHeight, behavior: "smooth" });
    });
    window.AudioContext = window.AudioContext || window.webkitAudioContext || window.mozAudioContext;
    let currentPlayingAudio = null;
    function initCanvas(canvas) {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        const ctx = canvas.getContext('2d');
        const cwidth = canvas.width;
        const cheight = canvas.height - 2;
        const meterWidth = 10, gap = 2;
        const meterNum = Math.floor(cwidth / (meterWidth + gap));
        const gradient = ctx.createLinearGradient(0, 0, 0, cheight);
        gradient.addColorStop(1, '#000000'); // Black
        gradient.addColorStop(0, '#0072ff'); // Blue
        ctx.clearRect(0, 0, cwidth, canvas.height);
        for (let i = 0; i < meterNum; i++) {
            ctx.fillStyle = gradient;
            ctx.fillRect(i * (meterWidth + gap), cheight, meterWidth, 2);
        }
    }
    document.querySelectorAll('.player').forEach(player => {
        const canvas = player.querySelector('canvas');
        const audio = player.querySelector('audio');
        let audioCtx, analyser, animationFrameId;
        let capYPositionArray = [];
        let isInitialized = false;
        let prevWidth = canvas.clientWidth;
        let prevHeight = canvas.clientHeight;
        initCanvas(canvas);
        function renderFrame() {
            if (audio.paused || audio.ended) {
                cancelAnimationFrame(animationFrameId);
                initCanvas(canvas); 
                if (audio.ended) {
                    currentPlayingAudio = null;
                }
                return;
            }
            if (canvas.clientWidth !== prevWidth || canvas.clientHeight !== prevHeight) {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
                prevWidth = canvas.clientWidth;
                prevHeight = canvas.clientHeight;
                capYPositionArray = [];
            }
            const canvasCtx = canvas.getContext('2d');
            const cwidth = canvas.width;
            const cheight = canvas.height;
            const meterWidth = 5, gap = 2, capHeight = 2;
            const meterNum = Math.floor(cwidth / (meterWidth + gap));
            const frequencyData = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(frequencyData);
            const step = Math.round(frequencyData.length / meterNum);
            canvasCtx.clearRect(0, 0, cwidth, cheight);
            const gradient = canvasCtx.createLinearGradient(0, 0, 0, cheight);
            gradient.addColorStop(1, '#000000'); // Black
            gradient.addColorStop(0, '#0072ff'); // Blue
            const capGradient = canvasCtx.createLinearGradient(0, 0, 0, cheight);
            capGradient.addColorStop(1, 'white');
            capGradient.addColorStop(0, '#eee');
            for (let i = 0; i < meterNum; i++) {
                const value = frequencyData[i * step];
                if (capYPositionArray.length < meterNum) {
                    capYPositionArray.push(value);
                }
                canvasCtx.fillStyle = capGradient; 
                if (value < capYPositionArray[i]) {
                    canvasCtx.fillRect(i * (meterWidth + gap), cheight - (--capYPositionArray[i]), meterWidth, capHeight);
                } else {
                    canvasCtx.fillRect(i * (meterWidth + gap), cheight - value, meterWidth, capHeight);
                    capYPositionArray[i] = value;
                }
                canvasCtx.fillStyle = gradient; 
                const barHeight = value * (cheight / 255);
                canvasCtx.fillRect(i * (meterWidth + gap), cheight - barHeight, meterWidth, barHeight);
            }
            animationFrameId = requestAnimationFrame(renderFrame);
        }
        function setupVisualization() {
            if (isInitialized) return;
            audioCtx = new AudioContext();
            analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 256;
            isInitialized = true;
        }
        audio.onplay = () => {
            setupVisualization();
            renderFrame();
        };
        player.addEventListener('click', (e) => {
            e.preventDefault(); 
            e.stopPropagation();
            if (currentPlayingAudio && currentPlayingAudio !== audio) {
                currentPlayingAudio.pause();
            }
            if (audio.paused) {
                audio.play();
                currentPlayingAudio = audio;
            } else {
                audio.pause();
                currentPlayingAudio = null;
            }
        });
    });
</script>
