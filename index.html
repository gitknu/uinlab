<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        a {
            text-decoration: none;   
            color: inherit;          
        }
        a:visited, a:focus, a:hover, a:active {
            color: inherit;         
            text-decoration: none;  
        }
        body {
            background: linear-gradient(135deg, #000428, #004e92);
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding-top: 60px; 
            overflow-x: hidden; 
            font-family: "Montserrat", sans-serif; 
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            color: black;
            z-index: 9999;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.2rem;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif; 
        }
        header a {
            color: black;
            text-decoration: none;
            margin: 0 20px;
            font-family: "Montserrat", sans-serif; 
            transition: all 0.3s ease; 
        }
        header a:hover {
            font-weight: bold;
            font-size: 1.4rem;  
        }
        @media (orientation: portrait) {
            header a {
                font-size: 0; 
            }
            header a:hover {
            font-size: 0;  
        }
            header a::before {
                content: "";
                display: block;
                width: 25px;
                height: 25px;
                background-size: contain;
                background-repeat: no-repeat;
            }
            header a:nth-child(1)::before {
                background-image: url('https://icons.iconarchive.com/icons/pictogrammers/material/512/youtube-tv-icon.png');
            }

            header a:nth-child(2)::before {
                background-image: url('https://icons.iconarchive.com/icons/custom-icon-design/mono-general-1/512/save-icon.png');
            }

            header a:nth-child(3)::before {
                background-image: url('https://icons.iconarchive.com/icons/steve/zondicons/512/Book-Reference-icon.png');
            }

            header a:nth-child(4)::before {
                background-image: url('https://icons.iconarchive.com/icons/steve/zondicons/512/Question-icon.png');
            }

            header a:nth-child(5)::before {
                background-image: url('https://icons.iconarchive.com/icons/icons8/windows-8/512/Mobile-Phone-icon.png');
            }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2vw;
            max-height: 80vh;
            width: 100%;
            padding: 0 2vw;
            margin-top: 80px; 
            box-sizing: border-box; 
            font-family: "Montserrat", sans-serif; 
        }
        .rectangle {
            background-color: #b80000;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            box-sizing: border-box;
            border-radius: 10px;
            overflow: hidden;
            transition: height 0.3s ease-in-out; 
        }
        .rectangle-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            z-index: 0;
        }
        .rectangle-info {
            width: 100%;
            height: 100%; 
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
            border-radius: 10px;
        }
        .rectangle-info:before, .rectangle-glow:before {
            content: '';
            z-index: -2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            position: absolute;
            width: 99999px;
            height: 99999px;
            background-image: conic-gradient(rgba(0,0,0,0), #1976ed, rgba(0,0,0,0) 25%);
            animation: rotate 4s linear infinite;
            opacity: 0;
        }
        .rectangle-info:after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 5px;
            top: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            background: #b80000;
            border-radius: 7px;
        }
        @keyframes rotate {
            100% {
                transform: translate(-50%, -50%) rotate(1turn);
            }
        }
        .rectangle:hover .rectangle-glow:before {
            opacity: 1;
        }

        .image-container {
            width: 80%;
            height: 0;
            padding-top: 80%; 
            position: relative;
            margin: 10% auto 0;
            overflow: hidden;
            z-index: 1;
        }
        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }
        .rectangle .text {
            width: 80%;
            margin: 5% auto;
            color: white; 
            font-size: clamp(16px, 2vw, 0.9rem);
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif; 
            z-index: 1;
        }
        .rectangle .text b {
            display: block;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .rectangle .text a {
            display: block;
            text-align: right;
            margin-top: 32px;
        }
        .rectangle .text p {
            width: 100%; 
            margin: 10px 0; 
        }
    </style>
</head>
