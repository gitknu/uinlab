        body {

            background-size: cover;
            background-attachment: fixed;
            margin: 0;

            left: 0;

            color: black;

            align-items: center;
            font-size: 1.2rem;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif; 
        }
        header a {
            color: black;
            text-decoration: none;
            margin: 0 20px;
            font-family: "Montserrat", sans-serif; 
        }
        @media (orientation: portrait) {
            header a {
                width: 25px;
                height: 25px;
                text-align: center;
                padding: 0;
                font-size: 0;
            }
            header a::before {
                content: "";
                display: block;
                width: 25px;
                height: 25px;
                background-size: contain;
                background-repeat: no-repeat;
            }
            header a:nth-child(1)::before {
                background-image: url('https://icons.iconarchive.com/icons/ionic/ionicons/512/home-icon.png');
            }

            header a:nth-child(2)::before {
                background-image: url('https://icons.iconarchive.com/icons/pictogrammers/material/512/youtube-tv-icon.png');
            }

                background-image: url('https://icons.iconarchive.com/icons/custom-icon-design/mono-general-1/512/save-icon.png');

                background-image: url('https://icons.iconarchive.com/icons/steve/zondicons/512/Book-Reference-icon.png');
            }

            header a:nth-child(5)::before {
                background-image: url('https://icons.iconarchive.com/icons/steve/zondicons/512/Question-icon.png');
            }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2vw;
            max-height: 80vh;
            width: 100%;
            padding: 0 2vw;
            margin-top: 80px; 
            box-sizing: border-box; 
            font-family: "Montserrat", sans-serif; 
        }
        .rectangle {
            background-color: rgba(184, 0, 0, .6);
            width: 100%;
            height: 100%;
            aspect-ratio: 1/2;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .image-container {
            width: 80%;
            height: 0;
            padding-top: 80%; 
            position: relative;
            margin: 10% auto 0;
            overflow: hidden;
        }
        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }
        .rectangle .text {
            width: 80%;
            margin: 5% auto;
            color: white; 
            font-size: clamp(16px, 2vw, 0.9rem);
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif; 
        }
        .rectangle .text b {
            display: block;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .rectangle .text a {
            display: block;
            text-align: right;
            margin-top: 10px;
            color: white;
            text-decoration: none;
        }
        .rectangle .text p {
            width: 100%; 
            text-align: justify; 
            margin: 10px 0; 
        }
    </style>
</head>
