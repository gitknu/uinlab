        .grid {

        .rectangle {
            background-color: #b80000;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            box-sizing: border-box;
            border-radius: 10px;
            overflow: hidden;
            transition: height 0.3s ease-in-out; 
            padding-bottom: 30%;
        }
        .rectangle-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            z-index: 0;
        }
        .rectangle-info {
            width: 100%;
            height: 100%; 
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
            border-radius: 10px;
        }
        .rectangle-info:before, .rectangle-glow:before {
            content: '';
            z-index: -2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            position: absolute;
            width: 99999px;
            height: 99999px;
            background-image: conic-gradient(rgba(0,0,0,0), #1976ed, rgba(0,0,0,0) 25%);
            animation: rotate 4s linear infinite;
            opacity: 0;
        }
        .rectangle-info:after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 5px;
            top: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            background: #b80000;
            border-radius: 7px;
        }
        @keyframes rotate {
            100% {
                transform: translate(-50%, -50%) rotate(1turn);
            }
        }
        .rectangle:hover .rectangle-glow:before {
            opacity: 1;
        }

        .image-container {
            width: 80%;
            height: 0;
            padding-top: 80%; 
            position: relative;
            margin: 10% auto 0;
            overflow: hidden;
            z-index: 1;
        }
        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }
        .rectangle .text {

            margin: 5% auto;
            color: white;
